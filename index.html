                const category = document.getElementById('enum_category').value.trim();

                if (!category || !name || !key || values.length === 0 || english.length === 0) {

                if (defaultValue && !values.includes(defaultValue)) {

                }
                // è¯»å–ç°æœ‰æ•°æ®
                let enumsData = {};
                let stringsData = {};
                try {
                    const enumsResponse = await fetch('assets/config/enums.json');
                    if (enumsResponse.ok) enumsData = await enumsResponse.json();

                try {

                // åˆ¤æ–­æ˜¯å¦ä¸ºè¿½åŠ æ¨¡å¼
                if (enumsData[key]) {
                    // åªæ·»åŠ æ–°æ¡ç›®
                    const oldOptions = enumsData[key].options;
                    const newOptions = [];

                    values.forEach((v, i) => {

                    // è¿½åŠ åˆ° options

                    newOptions.forEach((v, i) => {

                    // ä¿æŒåŸæœ‰åˆ†ç±»å’Œåç§°
                    enumsData[key].category = enumsData[key].category || category;

                    enumsData[key] = {

                // ä¿å­˜åˆ°æ–‡ä»¶
                const saveResponse = await fetch('/api/save_enum', {

            }
        }

        function setupCommaAppender() {
            const enumValuesInput = document.getElementById('enum_values');
            const enumEnglishInput = document.getElementById('enum_english');

            if (!enumValuesInput || !enumEnglishInput) {
                console.log('æšä¸¾å€¼æˆ–è‹±æ–‡æ˜ å°„è¾“å…¥æ¡†æœªå‡†å¤‡å¥½ï¼Œæ— æ³•è®¾ç½®é€—å·è¿½åŠ å™¨ã€‚');

            const addComma = function(event) {

                if (event.key === ' ') {
                    const input = event.target;

                    if (value.length > 0 && value.endsWith(' ') && !value.trim().endsWith(',')) {

                        input.value = value.trim() + ',';
                         // é˜»æ­¢é»˜è®¤çš„ç©ºæ ¼è¡Œä¸º
                         event.preventDefault();
                    }
                }
            };

            enumValuesInput.addEventListener('keyup', addComma);
            enumEnglishInput.addEventListener('keyup', addComma);

            console.log('è‡ªåŠ¨æ·»åŠ é€—å·åŠŸèƒ½å·²è®¾ç½®ã€‚');
