<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>这是一个简单的测试页面</p>

    <button onclick="sayHello()">点击我</button>

    <p id="result"></p>

    <script>
        function sayHello() {
            document.getElementById('result').innerHTML = "你好！测试成功！";
        }
    </script>
</body>
</html>
